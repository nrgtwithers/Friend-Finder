<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Friend Finder</title>
</head>

<body>
    <h1>Survey Questions</h1>
    <hr>
    <h3>About you</h3>
    <form>
        <div class="form-group">
            <label for="name">Name (Required)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            
        </div>
        <div class="form-group">
            <label for="linkImage">Link to Photo Image (Required)</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
        </div>
        <hr>

        <h5>Question 1</h5>
        <label for="question1">I have a vivid imagination.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 2</h5>
        <label for="question2">I believe in the importance of art.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 3</h5>
        <label for="question3">I prefer variety to routine.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 4</h5>
        <label for="question4">I love excitement.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 5</h5>
        <label for="question5">I like to solve complex problems.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 6</h5>
        <label for="question6">I dislike being the center of attention.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 7</h5>
        <label for="question7">I love large parties.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 8</h5>
        <label for="question8">I get irritated easily.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 9</h5>
        <label for="question9">I become overwhelmed by events.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <h5>Question 10</h5>
        <label for="question10">I talk to a lot of different people at parties.</label>
        <select class="form-control">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="./survey">API Friends List</a> | <a href="https://github.com/nrgtwithers/Friend-Finder">GitHub Repo</a>

</body>

</html>
